<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Example</title>
</head>
<body>

<h1>HTML5 Local Storage Example</h1>
<p>Enter your name to store in local storage:</p>
<input type="text" id="nameInput" placeholder="Enter your name">
<button onclick="saveName()">Save Name</button>

<h2>Stored Name:</h2>
<p id="displayName"></p>

<script>
    
    function saveName() {
        const name = document.getElementById('nameInput').value;
        localStorage.setItem('username', name);
        displayStoredName();
    }

    
    function displayStoredName() {
        const storedName = localStorage.getItem('username');
        document.getElementById('displayName').innerText = storedName ? `Hello, ${storedName}!` : 'No name stored yet.';
    }

    
    window.onload = displayStoredName;
</script>

</body>
</html>
