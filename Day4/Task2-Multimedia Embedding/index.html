<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 - Multimedia Embedding</title>
</head>
<body>
    <h1>Multimedia Embedding Example</h1>

    
    <h2>Image Embedding</h2>
    <img src="image.jpg" alt="Sample Image" width="500" height="300">
  

    
    <h2>Audio Embedding</h2>
    <audio controls>
        <source src="./audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
   
    
    <h2>Video Embedding</h2>
    <video controls width="500">
        <source src="./video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
 

    
    <h2>Iframe Embedding (YouTube Video)</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vtIp2OW0MP4" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
            encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
  

</body>
</html>
